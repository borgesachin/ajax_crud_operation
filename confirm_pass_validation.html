<!DOCTYPE html>
<html>
<head>
	<title>Confirm password validation using JQuery</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<br><br>
		<form class="col-md-6">
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="" id="psd" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" name="" id="cpsd" placeholder="Confirm Password" class="form-control">
				<div id="error"></div>
			</div>
			<button type="button" class="btn btn-success">Submit</button>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){

			$('#cpsd').keyup(function(){
				var psd = $('#psd').val();
				var cpsd = $('#cpsd').val();
				if(cpsd!=psd){
					$('#error').html('..Password not matching');
					$('#error').css('color','red');
					return false;
				}else{
					$('#error').html('');
					return true;
				}
			});

		});
	</script>
</body>
</html>
