<!DOCTYPE html>
<html>
<head>
	<title>javascript form validation</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<form class="col-md-6">
			<br><br>
			<div class="form-group">
				<label>Username:</label>
				<input type="text" name="" id="username" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input type="text" name="" id="email" placeholder="Email" class="form-control">
			</div>
			<div class="form-group">
				<label>Mobile:</label>
				<input type="text" name="" id="mobile" placeholder="Mobile Number" class="form-control">
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" name="" id="password" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<label>Confirm Password:</label>
				<input type="password" name="" id="c_password" placeholder="Confirm Password" class="form-control">
				<div id="error"></div>
			</div>
			<button type="button" class="btn btn-primary" id="submit">Submit</button>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
				$('#c_password').keyup(function(){
				var user_pass = $('#password').val();
				var user_confpass = $('#c_password').val();
				if(user_confpass!=user_pass){
					$('#error').html('password is not matching');
					$('#error').css('color','red');
					return false;
				}else{
					$('#error').html('');
					return true;
				}
				});
			$('#submit').click(function(){
				var user_name = $('#username').val();
				var user_email = $('#email').val();
				var user_mobile = $('#mobile').val();
				var user_pass = $('#password').val();
				var user_confpass = $('#c_password').val();
				document.write(user_name + "<br>" + user_email + "<br>" + user_mobile + "<br>" + user_pass)
			});	
		});
	</script>
</body>
</html>
