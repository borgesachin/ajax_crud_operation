<!DOCTYPE html>
<html>
<head>
	<title>Jqeury add class remove class</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>
	<style>
		.container li{width: 100%;margin: 10px 0;list-style: none;background-color: #000;color#fff;padding:15px;color:#fff;cursor: pointer;}
		.container li i{float: right;ms-transform: rotate(90deg); /* IE 9 */ -webkit-transform: rotate(90deg); /* Safari 3-8 */transform: rotate(90deg);transition:all 0.5s ease;}
		.container li i.act{ms-transform: rotate(270deg); /* IE 9 */ -webkit-transform: rotate(270deg); /* Safari 3-8 */transform: rotate(270deg);transition:all 0.5s ease}
	</style>
</head>
<body>
	<div class="container col-md-6">
		<ul>
			<li><div id="demo">Option 1 <i><img src="download.png"></i></div></li>
			<li><div id="demo">Option 1 <i><img src="download.png"></i></div></li>
			<li><div id="demo">Option 1 <i><img src="download.png"></i></div></li>
			<li><div id="demo">Option 1 <i><img src="download.png"></i></div></li>
		</ul>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('li').click(function(){
				$('i').removeClass('act');
				$(this).find('i').addClass('act');
				if($(this).hasClass('act')){
					$(this).removeClass('act');
				}
			});
		});
	</script>
</body>
</html>
